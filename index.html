<!DOCTYPE html>
<html lang="pt" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DevLinks</title>
  </head>
  <body>
    <div class="container">
      <div id="profile">
        <img src="./assets/avatar.svg" alt="" />
        <p>@leozeirap</p>
      </div>
      <div class="switch">
        <button onclick="toggleMode()"></button>
        <span></span>
      </div>
      <ul class="links">
        <li>
          <a href="https://www.instagram.com/leo_pereira_dev/" target="_blank"
            >Instagram</a
          >
        </li>
        <li>
          <a
            href="https://github.com/Leozeirap?tab=repositories"
            target="_blank"
            >Github</a
          >
        </li>
        <li><a href="https://x.com/Leozeirap" target="_blank"> Twitter </a></li>
      </ul>
      <div id="sociallinks">
        <a href="https://www.instagram.com/leo_pereira_dev/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://github.com/Leozeirap?tab=repositories" target="_blank">
          <ion-icon name="logo-Github"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/leonardo-pereira-0a6a65352/"
          target="_blank"
        >
          <ion-icon name="logo-LinkEdin"></ion-icon>
        </a>
        <a href="https://x.com/Leozeirap" target="_blank">
          <ion-icon name="logo-Twitter"></ion-icon>
        </a>
      </div>
      <footer>
        <p>Feito por Leonardo Pereira</p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
